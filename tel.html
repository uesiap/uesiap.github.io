<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const songNum = params.get("s");
            if (songNum) {
                const targetUrl = `https://uesiap.github.io/vidhyardhi-geethavali/tsongs/song${songNum}`;
                window.location.href = targetUrl;
            } else {
                document.body.innerHTML = "<p>No song number provided.</p>";
            }
        };
    </script>
    <script>
        (function () {
            const keysToRetain = ["bbsRole", "bbsName"];
            const existingKeys = new Set(keysToRetain.filter(key => localStorage.getItem(key) !== null));
            Object.keys(localStorage).forEach((key) => {
                if (!existingKeys.has(key)) {
                    localStorage.removeItem(key);
                }
            });
            console.log("LocalStorage cleared except for:", [...existingKeys]);
            sessionStorage.clear();
            console.log("SessionStorage cleared.");
            const clearIndexedDB = () => {
                if (!window.indexedDB) {
                    console.warn("IndexedDB is not supported by this browser.");
                    return;
                }
                indexedDB.databases().then((databases) => {
                    databases.forEach((db) => {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted IndexedDB: ${db.name}`);
                    });
                }).catch((error) => {
                    console.error("Error clearing IndexedDB:", error);
                });
            };
            const clearCache = () => {
                if ("caches" in window) {
                    caches.keys().then((cacheNames) => {
                        cacheNames.forEach((cacheName) => {
                            caches.delete(cacheName);
                            console.log(`Deleted Cache: ${cacheName}`);
                        });
                    }).catch((error) => {
                        console.error("Error clearing cache:", error);
                    });
                } else {
                    console.warn("Cache API is not supported by this browser.");
                }
            };
            clearIndexedDB();
            clearCache();
            console.log(`All data cleared except for ${[...existingKeys].join(", ")} in localStorage.`);
        })();
    </script>
    <title>Vidhyardhi Geethavali Songs | UESI AP</title>
